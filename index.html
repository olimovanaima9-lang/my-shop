<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Market</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f6fa;
}

.header{
  background:linear-gradient(90deg,#6a5cff,#8f7cff);
  color:white;
  padding:20px;
  font-size:20px;
  font-weight:bold;
}

.search{
  padding:10px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:15px;
  border:none;
  background:#ececf3;
}

.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:15px;
}

.card{
  background:white;
  border-radius:20px;
  padding:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.card img{
  width:100%;
  border-radius:15px;
}

.price{
  font-weight:bold;
  margin-top:5px;
}

button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#6a5cff,#8f7cff);
  color:white;
  font-weight:bold;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #ddd;
  font-size:20px;
}

/* Modal */
.modal{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  padding:20px;
  box-shadow:0 -5px 20px rgba(0,0,0,0.2);
  display:none;
  max-height:70%;
  overflow:auto;
}

.modal h3{
  margin-top:0;
}

.cart-item{
  margin-bottom:10px;
}

.total{
  font-weight:bold;
  margin-top:10px;
}

.confirm-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:15px;
  background:green;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">üõç My Market</div>

<div class="search">
  <input placeholder="Mahsulot qidirish..." />
</div>

<div class="products">

  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <div class="price">$40</div>
    <button onclick="addToCart('WK-609',40)">Savatga qo‚Äòshish</button>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <div class="price">$42</div>
    <button onclick="addToCart('E406S',42)">Savatga qo‚Äòshish</button>
  </div>

</div>

<div class="bottom-nav">
  <div>üè†</div>
  <div onclick="openCart()">üõí</div>
  <div>‚ù§Ô∏è</div>
  <div>üë§</div>
</div>

<div class="modal" id="cartModal">
  <h3>üõí Savat</h3>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>
  <button class="confirm-btn" onclick="confirmOrder()">Buyurtmani tasdiqlash</button>
</div>

<script>
let tg = window.Telegram?.WebApp;
if(tg) tg.expand();

let cart = [];

function addToCart(name, price){
  cart.push({name, price});
  alert(name + " savatga qo‚Äòshildi");
}

function openCart(){
  const modal = document.getElementById("cartModal");
  const itemsDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");

  itemsDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item, index)=>{
    itemsDiv.innerHTML += `<div class="cart-item">${index+1}. ${item.name} - $${item.price}</div>`;
    total += item.price;
  });

  totalDiv.innerText = "üí∞ Jami: $" + total;

  modal.style.display = "block";
}

function confirmOrder(){
  if(cart.length === 0){
    alert("Savat bo‚Äòsh");
    return;
  }

  if(tg){
    tg.sendData(JSON.stringify(cart));
  } else {
    alert("Test rejim");
  }

  cart = [];
  document.getElementById("cartModal").style.display = "none";
}
</script>

</body>
</html>
