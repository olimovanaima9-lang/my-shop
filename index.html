<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Market</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f6fa;
}

.header{
  background:linear-gradient(90deg,#6a5cff,#8f7cff);
  color:white;
  padding:20px;
  font-size:20px;
  font-weight:bold;
}

.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:15px;
}

.card{
  background:white;
  border-radius:20px;
  padding:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.card img{
  width:100%;
  border-radius:15px;
}

.price{
  font-weight:bold;
  margin-top:5px;
}

.quantity{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:8px;
}

.quantity button{
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:#6a5cff;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.quantity span{
  margin:0 10px;
  font-weight:bold;
}

.add-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#6a5cff,#8f7cff);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #ddd;
  font-size:20px;
}

.cart-badge{
  background:red;
  color:white;
  border-radius:50%;
  padding:3px 7px;
  font-size:12px;
  position:absolute;
  margin-left:-10px;
  margin-top:-10px;
}

.modal{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  padding:20px;
  box-shadow:0 -5px 20px rgba(0,0,0,0.2);
  display:none;
  max-height:70%;
  overflow:auto;
}

.cart-item{
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}

.total{
  font-weight:bold;
  margin-top:10px;
}

.confirm-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:15px;
  background:green;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">üõç My Market</div>

<div class="products">

  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <div class="price">$40</div>

    <div class="quantity">
      <button onclick="changeQty('WK-609',-1)">‚àí</button>
      <span id="qty-WK-609">1</span>
      <button onclick="changeQty('WK-609',1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart('WK-609',40)">
      Savatga qo‚Äòshish
    </button>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <div class="price">$42</div>

    <div class="quantity">
      <button onclick="changeQty('E406S',-1)">‚àí</button>
      <span id="qty-E406S">1</span>
      <button onclick="changeQty('E406S',1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart('E406S',42)">
      Savatga qo‚Äòshish
    </button>
  </div>

</div>

<div class="bottom-nav">
  <div>üè†</div>
  <div onclick="openCart()" style="position:relative;">
    üõí
    <span id="cartCount" class="cart-badge" style="display:none;">0</span>
  </div>
  <div>‚ù§Ô∏è</div>
  <div>üë§</div>
</div>

<div class="modal" id="cartModal">
  <h3>üõí Savat</h3>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>
  <button class="confirm-btn" onclick="confirmOrder()">
    Buyurtmani tasdiqlash
  </button>
</div>

<script>
let tg = window.Telegram?.WebApp;
if(tg) tg.expand();

window.cart = {};
window.quantities = {
  "WK-609":1,
  "E406S":1
};

function changeQty(id, delta){
  let qty = window.quantities[id] + delta;
  if(qty < 1) qty = 1;
  window.quantities[id] = qty;
  document.getElementById("qty-"+id).innerText = qty;
}

function updateBadge(){
  const badge = document.getElementById("cartCount");
  let totalItems = 0;

  Object.values(window.cart).forEach(item=>{
    totalItems += item.qty;
  });

  if(totalItems > 0){
    badge.style.display = "inline-block";
    badge.innerText = totalItems;
  } else {
    badge.style.display = "none";
  }
}

function addToCart(name, price){
  let qty = window.quantities[name];

  if(window.cart[name]){
    window.cart[name].qty += qty;
  } else {
    window.cart[name] = {name, price, qty};
  }

  updateBadge();
  alert(name + " ("+qty+") savatga qo‚Äòshildi");
}

function openCart(){
  const modal = document.getElementById("cartModal");
  const itemsDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");

  itemsDiv.innerHTML = "";
  let total = 0;

  for(let key in window.cart){
    let item = window.cart[key];
    let itemTotal = item.price * item.qty;
    total += itemTotal;

    itemsDiv.innerHTML += `
      <div class="cart-item">
        ${item.name} x${item.qty} - $${itemTotal}
      </div>
    `;
  }

  totalDiv.innerText = "üí∞ Jami: $" + total;
  modal.style.display = "block";
}

function confirmOrder(){
  if(Object.keys(window.cart).length === 0){
    alert("Savat bo‚Äòsh");
    return;
  }

  let orderArray = Object.values(window.cart);

  if(tg){
    tg.sendData(JSON.stringify(orderArray));
  } else {
    alert("Test rejim");
  }

  window.cart = {};
  updateBadge();
  document.getElementById("cartModal").style.display = "none";
}
</script>

</body>
</html>
