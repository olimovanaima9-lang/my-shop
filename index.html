<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>My Shop</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#f3f4f6;
}

.top{
padding:20px;
font-size:22px;
font-weight:700;
}

.search{
margin:0 15px 15px 15px;
}

.search input{
width:100%;
padding:12px;
border-radius:14px;
border:none;
background:#e9e9ee;
}

.products{
padding:15px;
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.card{
background:white;
border-radius:20px;
padding:12px;
box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.card img{
width:100%;
border-radius:14px;
}

.name{
font-weight:600;
margin-top:8px;
}

.price{
color:#666;
margin:6px 0;
}

.btn{
background:linear-gradient(135deg,#6C4CF1,#8B5CF6);
color:white;
border:none;
padding:10px;
width:100%;
border-radius:12px;
font-size:14px;
cursor:pointer;
}

.bottom-nav{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -5px 20px rgba(0,0,0,0.08);
font-size:13px;
}

.bottom-nav div{
text-align:center;
color:#666;
}

.active{
color:#6C4CF1;
font-weight:600;
}
</style>
</head>

<body>

<div class="top">üõç My Internet Do‚Äòkon</div>

<div class="search">
<input type="text" placeholder="Mahsulotlarni qidirish...">
</div>

<div class="products">

<div class="card">
<img src="https://via.placeholder.com/200x150">
<div class="name">WK-609</div>
<div class="price">48 USD</div>
<button class="btn" onclick="buy('WK-609')">Sotib olish</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/200x150">
<div class="name">E406S</div>
<div class="price">42 USD</div>
<button class="btn" onclick="buy('E406S')">Sotib olish</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/200x150">
<div class="name">TJQ-900</div>
<div class="price">91 USD</div>
<button class="btn" onclick="buy('TJQ-900')">Sotib olish</button>
</div>

</div>

<div class="bottom-nav">
<div class="active">Bosh sahifa</div>
<div>Katalog</div>
<div>Savat</div>
<div>Profil</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function buy(product){
tg.sendData(product);
tg.close();
}
</script>

</body>
</html>
