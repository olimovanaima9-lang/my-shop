<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Market</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial;
  background: #f5f5f7;
}

.header {
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.search {
  margin: 10px;
}

.search input {
  width: 100%;
  padding: 12px;
  border-radius: 15px;
  border: none;
  background: #e9e9ee;
}

.products {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 10px;
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.price {
  font-weight: bold;
  margin-top: 5px;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #6a5cff, #8f7cff);
  color: white;
  font-weight: bold;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #ddd;
}
</style>
</head>
<body>

<div class="header">üõí My Market</div>

<div class="search">
  <input placeholder="Mahsulotlarni qidirish..." />
</div>

<div class="products">

  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <div class="price">48 USD</div>
    <button onclick="buy('WK-609')">Sotib olish</button>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <div class="price">42 USD</div>
    <button onclick="buy('E406S')">Sotib olish</button>
  </div>

</div>

<div class="bottom-nav">
  <div>üè†</div>
  <div>üõç</div>
  <div>‚ù§Ô∏è</div>
  <div>üë§</div>
</div>

<script>
let tg = window.Telegram?.WebApp;

if (tg) {
  tg.expand();
}

function buy(product) {
  if (tg) {
    tg.sendData(product);
  } else {
    alert("Test mode: " + product);
  }
}
</script>

</body>
</html>
