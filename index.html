<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>My Shop</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#f4f5f7;
}

.header{
padding:20px;
font-size:22px;
font-weight:700;
}

.products{
padding:15px;
}

.card{
background:white;
border-radius:18px;
padding:18px;
margin-bottom:18px;
box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.title{
font-size:18px;
font-weight:600;
}

.price{
margin:8px 0;
color:#666;
}

.btn{
background:linear-gradient(135deg,#6C4CF1,#8B5CF6);
color:white;
border:none;
padding:12px;
width:100%;
border-radius:12px;
font-size:15px;
cursor:pointer;
}

.btn:active{
opacity:0.8;
}

.cart-box{
position:fixed;
bottom:0;
width:100%;
background:white;
padding:15px;
box-shadow:0 -5px 15px rgba(0,0,0,0.08);
}

.cart-btn{
background:linear-gradient(135deg,#4CAF50,#2ECC71);
color:white;
border:none;
padding:14px;
width:100%;
border-radius:14px;
font-size:16px;
font-weight:600;
}

.badge{
position:fixed;
top:15px;
right:15px;
background:red;
color:white;
border-radius:50%;
width:24px;
height:24px;
display:flex;
align-items:center;
justify-content:center;
font-size:12px;
}
</style>
</head>

<body>

<div class="header">ðŸ›’ My Shop</div>
<div class="badge" id="count">0</div>

<div class="products">

<div class="card">
<div class="title">WK-609</div>
<div class="price">48 USD</div>
<button class="btn" onclick="addToCart('WK-609',48)">Savatga qoâ€˜shish</button>
</div>

<div class="card">
<div class="title">E406S</div>
<div class="price">42 USD</div>
<button class="btn" onclick="addToCart('E406S',42)">Savatga qoâ€˜shish</button>
</div>

<div class="card">
<div class="title">TJQ-900</div>
<div class="price">91 USD</div>
<button class="btn" onclick="addToCart('TJQ-900',91)">Savatga qoâ€˜shish</button>
</div>

</div>

<div class="cart-box">
<button class="cart-btn" onclick="checkout()">Buyurtma berish</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let cart = [];

function addToCart(name,price){
cart.push({name,price});
document.getElementById("count").innerText = cart.length;
}

function checkout(){
if(cart.length==0){
alert("Savat boâ€˜sh");
return;
}
tg.sendData(JSON.stringify(cart));
tg.close();
}
</script>

</body>
</html>
